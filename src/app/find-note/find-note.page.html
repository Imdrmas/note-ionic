<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Title: {{note.title}}</ion-card-title>
      <ion-card-subtitle *ngIf="note.createAt">Created at: {{note.createAt |date}}</ion-card-subtitle>
      <ion-card-subtitle *ngIf="note.updateAt">Updated at: {{note.updateAt |date}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{note.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
