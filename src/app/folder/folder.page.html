<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" color="success">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notes</ion-title>
    <ion-buttons slot="primary" (click)="addNote(category.id)">
      <ion-button fill="solid" color="secondary">
        Add note
        <ion-icon slot="end" name="create-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="showMessage">
    <ion-card-header>
      <ion-card-title>Category: {{category.name}}</ion-card-title>
      <ion-card-subtitle *ngIf="category.createAt">Created at: {{category.createAt | date}}</ion-card-subtitle>
      <ion-card-subtitle *ngIf="category.updateAt">Updated at: {{category.updateAt | date}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="warning" (click)="editCategory(category.id)">Update category</ion-button>
      <ion-button color="danger" (click)="deleteCategory(category.id)">Delete category</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="showMessage">
    <ion-card-content *ngFor="let note of category.notes">
      <ion-list>
        <ion-item>
          {{note.title}}
        </ion-item>
          <ion-note color="primary" style="margin-left: 15px; cursor: pointer;" (click)="findNote(note.id)">Details Note</ion-note>
          <ion-note color="success" style="margin: 0 15px; cursor: pointer;" (click)="editNote(note.id)">Update Note</ion-note>
          <ion-note color="danger" style="cursor: pointer;" (click)="deleteNote(note.id)">Delete Note</ion-note>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!showMessage">
    <ion-card-content>
      <img src="https://zupimages.net/up/21/05/p3c7.png" alt="">
    </ion-card-content>
  </ion-card>

</ion-content>
